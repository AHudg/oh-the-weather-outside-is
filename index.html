<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS for Foundation by ZURB-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather App</title>
</head>

<body>
    <section class="grid-container text-center">
        <h1>Andy's Weather Predictions</h1>
        <div class="grid-x">
            <!-- div that holds the search ability and localStorage recall buttons-->
            <div class="cell small-12 medium-6 large-4 bg-blue">
                <h3>Get the Weather by City!</h3>
                <form>
                    <label for="cityName">City Name:</label>
                    <input type="text" id="cityName" name="cityName" placeholder="Search for a city here!">
                    <button type="button" class="searchBtn">Search!</button>
                </form>
            </div>
            <!-- div that contains the current weather of the selected city-->
            <div id="currentWeather" class="cell small-12 medium-6 large-8 bg-pink">

            </div>
            <!-- div that contains the future forecast of the selected city-->
            <div id="forecastWeather" class="cell small-12 bg-green grid-x">

            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compressed JavaScript for Foundation by ZURB-->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
